<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ügyfélnyílvántartó - Ügyfél hozzáadása</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="~{common/header :: navbar}"></div>

<div class="container">

    <h1 class="pt-5">Ügyfél felvitele</h1>

    <div th:if="${success != null}">
        <div th:if="${success}"
             class="alert alert-success"
             role="alert">
            <p>Sikeres művelet végrehajtás!</p>
            <div class="col-md-4 mt-5">
                <div class="form-group">
                    <label>Ügyfél adatai</label>
                </div>
                <div class="form-group">
                    <label for="saved_lastName">Vezetéknév</label>
                    <input type="text"
                           id="saved_lastName"
                           th:value="${user != null ? user.lastName : ''}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="saved_firstName">Keresztnév</label>
                    <input type="text"
                           id="saved_firstName"
                           th:value="${user != null ? user.firstName : ''}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="saved_mailAddress">E-mail cím</label>
                    <input type="text"
                           id="saved_mailAddress"
                           th:value="${user != null ? user.mailAddress : ''}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="saved_phone">Telefonszám</label>
                    <input type="text"
                           id="saved_phone"
                           th:value="${user != null ? user.phone : ''}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="saved_company">Cégnév</label>
                    <input type="text"
                           id="saved_company"
                           th:value="${user != null ? user.company : ''}"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="saved_taxCode">Adószám</label>
                    <input type="text"
                           id="saved_taxCode"
                           th:value="${user != null ? user.taxCode : ''}"
                           class="form-control"/>
                </div>
            </div>
        </div>
        <div th:unless="${success}"
             class="alert alert-danger"
             role="alert">
            <p>Sikertelen művelet végrehajtás!</p>
            <p th:value="${message}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/users/adduser}">
                <div class="col-md-4 mt-5">
                    <div class="form-group">
                        <label for="saved_lastName">Vezetéknév</label>
                        <input type="text"
                               th:name="lastName"
                               th:value="${user != null ? user.lastName : ''}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="saved_firstName">Keresztnév</label>
                        <input type="text"
                               th:name="firstName"
                               th:value="${user != null ? user.firstName : ''}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="saved_mailAddress">E-mail cím</label>
                        <input type="text"
                               th:name="mailAddress"
                               th:value="${user != null ? user.mailAddress : ''}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="saved_phone">Telefonszám</label>
                        <input type="text"
                               th:name="phone"
                               th:value="${user != null ? user.phone : ''}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="saved_company">Cégnév</label>
                        <input type="text"
                               th:name="company"
                               th:value="${user != null ? user.company : ''}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="saved_taxCode">Adószám</label>
                        <input type="text"
                               th:name="taxCode"
                               th:value="${user != null ? user.taxCode : ''}"
                               class="form-control"/>
                    </div>
                </div>
                <br/>
                <br/>
                <button class="btn btn-primary pt-2"
                        type="submit">Hozzáadás
                </button>
                <a th:href="@{/users/alluser}"
                   class="btn btn-secondary pt-2"
                   type="submit">Mégsem</a>
            </form>
            <br/>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
