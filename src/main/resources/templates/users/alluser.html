<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ügyfélnyílvántartó - Ügyfelek Listája</title>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{/style/css/main.css}"/>
</head>
<body>
<div th:insert="~{common/header :: navbar}"></div>

<div class="container">
    <h3 class="pt-5">Ügyfelek</h3>

    <div th:insert="~{common/alertmsg :: alert}"></div>

    <table class="table table-striped pt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Vezetéknév</th>
            <th scope="col">Keresztnév</th>
            <th scope="col">E-mail cím</th>
            <th scope="col">Telefonszám</th>
            <th scope="col">Adószám</th>
            <th scope="col">Cégnév</th>
            <th scope="col">Aktív partner</th>
            <th scope="col">Művelet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row"
                th:text="${user.id}"></th>
            <td th:text="${user.last_name}"></td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.e_mail}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.tax_code}"></td>
            <td th:text="${user.company}"></td>
            <td th:text="${user.is_still_partner == 1 ? 'Aktív' : 'Inaktív'}"></td>
            <td>
                <a class="btn btn-lg btn-primary"
                   th:href="@{'/users/load/' + ${user.id}}">Szerkesztés</a>
            </td>
            <td>
                <a class="btn btn-lg btn-danger"
                   th:href="@{'/users/remove/' + ${user.id}}">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
